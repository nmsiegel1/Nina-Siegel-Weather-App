<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main class="container d-flex flex-sm-row flex-md-column flex-wrap mx-0">
        <div class="row">
            <!-- search bar column  -->
            <div class="col-12 col-md-3">
                <!-- search input div -->
                <div class="card">
                    <h2 class="card-header search-header">Search for a City:</h2>
                    <form class="card-body" id="weather-form">
                        <input name="city" id="search-name" type="text" autofocus="true" class="form-input" placeholder="San Diego"></inpput>
                        <button type="submit" class="btn btn-outline-info" id="search-btn">Search</button>
                    </form>
                </div>
                <!-- saved search button div -->
                <div class="d-flex flex-column align-items-center mt-10 search-btns" id="search-list"></div>
            </div>
            <!-- forecast div  -->
            <div class="col-12 col-md-9" id="weather-info">
                <!-- elements inside weather div -->
                <div class="row d-flex justify-content-around" id="weather-display"></div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
